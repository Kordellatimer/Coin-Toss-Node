<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<button id="heads" type="button" name="button">Heads</button>
		<button id="tails" type="button" name="button">Tails</button>

		<span></span>

		<script type="text/javascript">

		const max = 3
		const min = 1

		 $("#heads").on("click", function(){

			 let headFlip = parseInt(Math.random() * (max - min) + min);

			 if (headFlip == 1) {
				 $("span").text("Yes it was Heads!! You won!")
			 }else {
			 	$("span").text("Sorry, It was Tails! You Lose!")
			 }

		 });

		 $("#tails").on("click", function(){

			 let tailsFlip = parseInt(Math.random() * (max - min) + min);

			 if (tailsFlip == 2) {
				 $("span").text("Yes it was Tails!! You won!")
			 }else {
			 	$("span").text("Sorry, It was Heads! You Lose!")
			 }

		 });

		</script>



	<script type="text/javascript" src="js/main.js">

	</script>
	</body>
</html>
